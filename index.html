<html>
    <head>
        <title>Liat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul onmouseover="func()">
            <li id="me">Me</li>
            <br>
            <li id="toy">Toy</li>
            <br>
            <li id="girl">girl</li>
        </ul>
        <script>
            function func(){
                document.getElementById("me").style.transition="all 2s";
                document.getElementById("toy").style.transition="all 2s";
                document.getElementById("girl").style.transition="all 2s";
            }
        </script>
    </body>
</html>
